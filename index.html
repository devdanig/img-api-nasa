<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>POD</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 100%);
      color: #ffffff;
      line-height: 1.6;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      font-size: 3rem;
      font-weight: 300;
      margin: 2rem 0;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradient 3s ease infinite;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    section {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    #randomPod {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      margin-bottom: 4rem;
    }

    article {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 1.5rem;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    article::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    article:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }

    article:hover::before {
      opacity: 1;
    }

    article h3 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }

    article img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 12px;
      margin: 1rem 0;
      transition: transform 0.3s ease;
    }

    article:hover img {
      transform: scale(1.02);
    }

    button {
      background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 500;
      transition: all 0.3s ease;
      margin-top: 1rem;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }

    button:active {
      transform: translateY(0);
    }

    #datePod {
      background: rgba(255, 255, 255, 0.03);
      border-radius: 20px;
      padding: 2.5rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    #datePod h2 {
      font-size: 2rem;
      font-weight: 300;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .search-container {
      display: flex;
      gap: 1rem;
      justify-content: center;
      align-items: center;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }

    input[type="date"] {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      padding: 0.8rem;
      border-radius: 8px;
      font-size: 1rem;
      min-width: 150px;
    }

    input[type="date"]:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
    }

    .result-container {
      text-align: center;
      margin-top: 2rem;
    }

    #imgDate {
      width: 100%;
      max-width: 600px;
      height: auto;
      border-radius: 16px;
      margin-top: 1rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    #titleDate {
      font-size: 1.5rem;
      font-weight: 400;
      margin-bottom: 0.5rem;
    }

    #dateDate {
      color: rgba(255, 255, 255, 0.7);
      font-size: 1rem;
    }

    .change-btn {
      grid-column: 1 / -1;
      justify-self: center;
      background: linear-gradient(45deg, #ff6b6b, #ee5a24);
      font-size: 1.1rem;
      padding: 1rem 2rem;
      margin-top: 1rem;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      
      section {
        padding: 1rem;
      }
      
      #randomPod {
        grid-template-columns: 1fr;
        gap: 1.5rem;
      }
      
      .search-container {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>
  <h1>NASA POD</h1>

  <section id="randomPod">
    <article>
      <h3 id="title1"></h3>
      <h3 id="date1"></h3>
      <img id="img1" alt="pod" />
    </article>

    <article>
      <h3 id="title2"></h3>
      <h3 id="date2"></h3>
      <img id="img2" alt="pod" />
    </article>

    <article>
      <h3 id="title3"></h3>
      <h3 id="date3"></h3>
      <img id="img3" alt="pod" />
    </article>
    <button class="change-btn" onclick="pod()">Cambiar</button>
  </section>

  <section id="datePod">
    <h2>Buscar imagen por fecha</h2>
    <div class="search-container">
      <input type="date" id="fecha" />
      <button onclick="datePod()">Buscar imagen</button>
    </div>
    <div class="result-container">
      <h2 id="titleDate"></h2>
      <p id="dateDate"></p>
      <img id="imgDate" alt="Imagen del dÃ­a" />
    </div>
  </section>

  <script src="./main.js"></script>
</body>

</html>
