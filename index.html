<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>POD</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Fira Code', monospace;
      background: #0a0a0a;
      color: #e5e5e5;
      line-height: 1.6;
      min-height: 100vh;
      font-weight: 400;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      font-weight: 300;
      margin: 3rem 0;
      color: #ffffff;
      letter-spacing: -0.02em;
      position: relative;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 1px;
      background: #333333;
    }

    section {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    #randomPod {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
      margin-bottom: 4rem;
    }

    article {
      background: #111111;
      border: 1px solid #1a1a1a;
      border-radius: 8px;
      padding: 1.5rem;
      transition: all 0.2s ease;
      position: relative;
    }

    article:hover {
      background: #151515;
      border-color: #2a2a2a;
      transform: translateY(-2px);
    }

    article h3 {
      font-size: 1rem;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: #ffffff;
    }

    article img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 4px;
      margin: 1rem 0;
      transition: opacity 0.2s ease;
      border: 1px solid #1a1a1a;
    }

    article:hover img {
      opacity: 0.9;
    }

    button {
      background: #1a1a1a;
      color: #e5e5e5;
      border: 1px solid #2a2a2a;
      padding: 0.75rem 1.5rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.85rem;
      font-weight: 400;
      font-family: 'Fira Code', monospace;
      transition: all 0.2s ease;
      margin-top: 1rem;
    }

    button:hover {
      background: #2a2a2a;
      border-color: #3a3a3a;
    }

    button:active {
      background: #0a0a0a;
    }

    #datePod {
      background: #0f0f0f;
      border-radius: 8px;
      padding: 2.5rem;
      border: 1px solid #1a1a1a;
    }

    #datePod h2 {
      font-size: 1.5rem;
      font-weight: 400;
      margin-bottom: 1.5rem;
      text-align: center;
      color: #ffffff;
    }

    .search-container {
      display: flex;
      gap: 1rem;
      justify-content: center;
      align-items: center;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }

    input[type="date"] {
      background: #1a1a1a;
      border: 1px solid #2a2a2a;
      color: #e5e5e5;
      padding: 0.75rem;
      border-radius: 4px;
      font-size: 0.9rem;
      font-family: 'Fira Code', monospace;
      min-width: 150px;
    }

    input[type="date"]:focus {
      outline: none;
      border-color: #3a3a3a;
      background: #222222;
    }

    input[type="date"]::-webkit-calendar-picker-indicator {
      filter: invert(1);
    }

    .result-container {
      text-align: center;
      margin-top: 2rem;
    }

    #imgDate {
      width: 100%;
      max-width: 600px;
      height: auto;
      border-radius: 8px;
      margin-top: 1rem;
      border: 1px solid #1a1a1a;
    }

    #titleDate {
      font-size: 1.25rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
      color: #ffffff;
    }

    #dateDate {
      color: #888888;
      font-size: 0.9rem;
      font-weight: 300;
    }

    .change-btn {
      grid-column: 1 / -1;
      justify-self: center;
      background: #1a1a1a;
      border: 1px solid #2a2a2a;
      font-size: 0.9rem;
      padding: 1rem 2rem;
      margin-top: 1rem;
    }

    .change-btn:hover {
      background: #2a2a2a;
      border-color: #3a3a3a;
    }

    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #0a0a0a;
    }

    ::-webkit-scrollbar-thumb {
      background: #1a1a1a;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #2a2a2a;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      
      section {
        padding: 1rem;
      }
      
      #randomPod {
        grid-template-columns: 1fr;
        gap: 1rem;
      }
      
      .search-container {
        flex-direction: column;
      }

      #datePod {
        padding: 1.5rem;
      }
    }
  </style>
</head>

<body>
  <h1>NASA POD</h1>

  <section id="randomPod">
    <article>
      <h3 id="title1"></h3>
      <h3 id="date1"></h3>
      <img id="img1" alt="pod" />
    </article>

    <article>
      <h3 id="title2"></h3>
      <h3 id="date2"></h3>
      <img id="img2" alt="pod" />
    </article>

    <article>
      <h3 id="title3"></h3>
      <h3 id="date3"></h3>
      <img id="img3" alt="pod" />
    </article>
    <button class="change-btn" onclick="pod()">Cambiar</button>
  </section>

  <section id="datePod">
    <h2>Buscar imagen por fecha</h2>
    <div class="search-container">
      <input type="date" id="fecha" />
      <button onclick="datePod()">Buscar imagen</button>
    </div>
    <div class="result-container">
      <h2 id="titleDate"></h2>
      <p id="dateDate"></p>
      <img id="imgDate" alt="Imagen del dÃ­a" />
    </div>
  </section>

  <script src="./main.js"></script>
</body>

</html>
