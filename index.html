<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>POD</title>
  <style>
    /* Centra todo el contenido en el cuerpo */
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      min-height: 100vh;
      margin: 0;
    }

    /* Estilos para la imagen */
    img {
      max-width: 80%;   /* Que no se pase del 80% del ancho del contenedor */
      height: 500px;
      margin-top: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    button{
        margin-top: 20px;
        padding: 10px 20px;
        align-items: center;
        background-color: rgba(240, 240, 240, 0.26);
        border: 1px solid #DFDFDF;
        border-radius: 16px;
        box-sizing: border-box;
        color: #000000;
        cursor: pointer;
        display: flex;
        font-family: Inter, sans-serif;
        font-size: 18px;
        justify-content: center;
        line-height: 28px;
        max-width: 100%;
        padding: 14px 22px;
        text-decoration: none;
        transition: all .2s;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
        width: 10%;
        }

        .button-46:active,
        .button-46:hover {
        outline: 0;
        }

        .button-46:hover {
        background-color: #FFFFFF;
        border-color: rgba(0, 0, 0, 0.19);
        }
  </style>
</head>
<body>
  <h1>NASA POD</h1>
  <h2></h2>
  <h2 id="date"></h2>
  <img alt="pod" />
  <button>Cambiar</button>
  <script src="./main.js"></script>
</body>
</html>
